<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Forum Sitesi</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='assets/favicon.ico') }}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Forum Sitesi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">Hakkında</a></li>
                        {% if current_user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="/profile/{{current_user.userName}}">Profil Sayfası</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Çıkış Yap</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="/signup">Üye Ol</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Giriş Yap</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        

        {% block body %} {% endblock %}
    </div>
</div>
        <!-- Footer-->
        <br><br><br><br><br>
        <div class="footer bg-dark">
            <p class="text-center text-white">Copyright &copy; Regaip Kurt</p>
        </div>
        <!-- Bootstrap core JS-->
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
