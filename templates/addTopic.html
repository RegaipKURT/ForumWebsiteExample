{% extends 'base.html' %}

{% block body %}
<!-- Page content-->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">Başlık Oluşturma Sayfasına Hoşgeldiniz!</h1>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">Will be posted on {{date}} by {{current_user.userName}}</div>
                            <!-- Post categories-->
                            <a class="badge bg-secondary text-decoration-none link-light" target="_blank" href="https://github.com/RegaipKURT/">Project Github Page</a>
                        </header>
                        <!-- Post content-->
                        <section class="mb-5">
                            <p class="fs-5 mb-4">Lütfen başlık ve içeriği ilgili kısımlara giriniz!</p>
                        </section>
                    </article>
                    <!-- Comments section-->
                    <section class="mb-5">
                        <div class="card bg-light">
                            <div class="card-body">
                                <!-- Comment form-->
                                <form class="mb-4" action="/addTopic" method="POST">
                                    <br>
                                    <div class="form-group">
                                        <label for="header">Başlık</label>
                                        <textarea required class="form-control" rows="1" placeholder="Lütfen Konu Başlığınızı Buraya Yazın!" name="header" id="header"></textarea>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="content">İçerik</label>
                                        <textarea required class="form-control" rows="5" placeholder="Konu İçeriğini Buraya Yazın!" name="content" id="content"></textarea>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="openToComments">Yoruma Açık Olma Durumu</label>
                                        <select name="openToComments" class="form-control">
                                            <option selected>Yorumlara Açık</option>
                                            <option>Yorumlara Kapalı Olarak Yayınla</option>
                                        </select>
                                    </div>
                                    <br>
                                    <div class="col-md-12 text-center ">
                                        <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Konu Başlığını Yayınla</button>
                                    </div>
                                </form>
                                <!-- Comment with nested comments-->
                            </div>
                        </div>
                    </section>
                </div>
               
        {% endblock %}
